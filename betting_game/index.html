<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/betting_game.js"></script>
  </head>
  <body>
    <div class="content-panel">
      <div class="header-panel">
        <div id="cartridge">
          <img src="images/title.png" style="width: 100%;">
        </div>
      </div>
      <div class="body-panel">
        <div id="question">
          <!--The question will load here -->
        </div>
        <div id="options">
          <!-- the choices will load here -->
        </div>
      </div>
      <div class="navigate-panel">
      </div>
    </div>
    <script>
      $(document).ready(function() {
        BettingGame.run();
        $('#start').on('click', function() {
          $('#cartridge').fadeOut('slow', function(){
            var new_screen = $("<div id='cartridge'></div>");
            $(this).replaceWith(new_screen);
            $('#cartridge').fadeIn("slow");
          });
        });
      });
    </script>
  </body>
</html>
